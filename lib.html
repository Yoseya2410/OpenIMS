<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出入库管理系统</title>
    <link rel="stylesheet" href="./style/lib.css" />
    <script src="./script/root.js"></script>
  </head>

<style>
 
</style>

  <body>

    <!-- 导航链接 -->
    <nav>
      <h2>我的仓库</h2>
      <p>
        <a href="index.html">出入库</a> |
        <a id="clearInventoryButton">清空库存</a> |
        <a id="importButton">导入数据</a> | <a id="exportButton">导出表格</a>
      </p>
      <div class="container">
        <!-- 搜索框 -->
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="搜索商品名称"
            oninput="filterInventory()"
          />
        </div>
      </div>
    </nav>

    <!-- 内容区域 -->
    <div class="content">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>商品名称</th>
            <th>库存</th>
            <th>入库</th>
            <th>出库</th>
          </tr>
        </thead>
        <tbody>
          <!-- 数据将通过JavaScript动态添加到这里 -->
        </tbody>
      </table>

      <input type="file" id="fileInput" style="display: none" accept=".csv" />
    </div>

    <script src="./script/lib.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('nav');
        let lastScrollPosition = window.pageYOffset;

        window.addEventListener('scroll', function() {
          const currentScrollPosition = window.pageYOffset;
          if (currentScrollPosition > lastScrollPosition) {
            // 向下滚动，隐藏导航栏
            navbar.style.transform = 'translateY(-100%)';
          } else {
            // 向上滚动，显示导航栏
            navbar.style.transform = 'translateY(0)';
          }
          lastScrollPosition = currentScrollPosition;
        });
      });
    </script>
  </body>
</html>
